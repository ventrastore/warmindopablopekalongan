<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lokasi Markas | Warmindo Pablo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- CORE VARIABLES --- */
        :root {
            --w-red: #cc0000; --w-yellow: #ffcc00;
            --bg: #050505; --card: #111111; --text: #ffffff;
            --nav: rgba(255, 255, 255, 0.05); --glass: blur(15px);
            --border: rgba(255, 255, 255, 0.1);
        }
        body.light-mode {
            --bg: #f8f9fa; --card: #ffffff; --text: #1a1a1a;
            --nav: rgba(0, 0, 0, 0.03); --border: rgba(0, 0, 0, 0.1);
        }

        /* --- BASE STYLES --- */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); transition: background 0.5s ease; overflow-x: hidden; }

        /* --- MODERN LOADER --- */
        #loader { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .loader-logo { width: 100px; animation: pulse 1.5s infinite ease-in-out; }
        @keyframes pulse { 0%, 100% { transform: scale(1); filter: drop-shadow(0 0 5px var(--w-red)); } 50% { transform: scale(1.1); filter: drop-shadow(0 0 20px var(--w-red)); } }
        .loader-hidden { opacity: 0; visibility: hidden; transition: 0.8s; }

        /* --- NAVIGATION --- */
        .navbar { position: fixed; top: 0; width: 100%; height: 75px; z-index: 9000; display: flex; justify-content: space-between; align-items: center; padding: 0 7%; background: var(--nav); backdrop-filter: var(--glass); border-bottom: 1px solid var(--border); }
        .nav-brand { font-family: 'Bebas Neue'; font-size: 2.2rem; color: var(--w-red); text-decoration: none; letter-spacing: 2px; }
        .nav-links { display: flex; gap: 30px; }
        .nav-links a { text-decoration: none; color: var(--text); font-weight: 600; font-size: 0.85rem; text-transform: uppercase; transition: 0.3s; }
        .nav-links a.active { color: var(--w-yellow); }

        /* --- MOBILE MENU --- */
        .burger { display: none; cursor: pointer; flex-direction: column; gap: 6px; z-index: 9999; padding: 10px; }
        .burger span { width: 28px; height: 3px; background: var(--w-red); transition: 0.4s; border-radius: 2px; }
        .mobile-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 9500; display: flex; flex-direction: column; justify-content: center; align-items: center; clip-path: circle(0% at 90% 5%); transition: 0.7s cubic-bezier(0.8, 0, 0.2, 1); }
        .mobile-overlay.open { clip-path: circle(150% at 90% 5%); }
        .mobile-overlay a { font-family: 'Bebas Neue'; font-size: 3.5rem; color: var(--text); text-decoration: none; margin: 15px 0; opacity: 0; transform: translateY(30px); transition: 0.4s; }
        .mobile-overlay.open a { opacity: 1; transform: translateY(0); }

        @media (max-width: 768px) { .nav-links { display: none; } .burger { display: flex; } .burger.active span:nth-child(1) { transform: rotate(45deg) translate(6px, 6px); } .burger.active span:nth-child(2) { opacity: 0; } .burger.active span:nth-child(3) { transform: rotate(-45deg) translate(7px, -8px); } }

        /* --- CONTENT --- */
        main { padding: 110px 7% 50px; max-width: 1200px; margin: 0 auto; }
        .reveal { opacity: 0; transform: translateY(40px); transition: 1s cubic-bezier(0.2, 1, 0.3, 1); }
        .reveal.active { opacity: 1; transform: translateY(0); }

        .card { background: var(--card); padding: 10px; border-radius: 35px; border: 1px solid var(--border); overflow: hidden; position: relative; }
        .info-card { background: var(--card); padding: 35px; border-radius: 35px; border: 1px solid var(--border); margin-top: 25px; }

        /* --- FAB --- */
        .theme-fab { position: fixed; bottom: 30px; left: 30px; width: 65px; height: 65px; background: var(--card); border: 2px solid var(--w-red); color: var(--text); border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; z-index: 9999; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        .wa-fab { position: fixed; bottom: 30px; right: 30px; width: 65px; height: 65px; background: #25d366; color: white; border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; z-index: 9999; box-shadow: 0 10px 25px rgba(37,211,102,0.4); text-decoration: none; }
    </style>
</head>
<body>

<div id="loader"><img src="Logo.png" class="loader-logo"></div>

<nav class="navbar">
    <a href="index.html" class="nav-brand">CAFE|<span style="color:var(--text)">PABLO</span></a>
    <div class="nav-links">
        <a href="index.html">Menu</a>
        <a href="tentang.html">Tentang</a>
        <a href="lokasi.html" class="active">Lokasi</a>
    </div>
    <div class="burger" onclick="toggleMenu()">
        <span></span><span></span><span></span>
    </div>
</nav>

<div class="mobile-overlay" id="mobileOverlay">
    <a href="index.html" onclick="toggleMenu()">MENU</a>
    <a href="tentang.html" onclick="toggleMenu()">TENTANG</a>
    <a href="lokasi.html" onclick="toggleMenu()">LOKASI</a>
</div>

<main>
    <div class="reveal" style="margin-bottom:40px;">
        <h1 style="font-family:'Bebas Neue'; font-size:4rem; line-height:0.9;">TITIK <span style="color:var(--w-red)">MARKAS</span></h1>
        <p style="opacity:0.8; margin-top:10px;"></p>
    </div>

    <div class="card reveal" style="height:450px;">
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3960.913404558066!2d109.65609427386055!3d-6.890194893108868!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e702581691f1627%3A0xc3f34533038a834d!2sWarmindo%20Pablo!5e0!3m2!1sid!2sid!4v1700000000000!5m2!1sid!2sid" 
            width="100%" height="100%" style="border:0; border-radius:25px; filter: contrast(1.1) brightness(0.9);" allowfullscreen="" loading="lazy">
        </iframe>
    </div>

    <div class="info-card reveal">
        <div style="display: flex; align-items: center; gap: 20px;">
            <div style="background: var(--w-red); padding: 15px; border-radius: 50%; color: white;">
                <i class="fas fa-map-marker-alt fa-2x"></i>
            </div>
            <div>
                <h3 style="font-family: 'Bebas Neue'; font-size: 1.8rem; color: var(--w-yellow);">ALAMAT</h3>
                <p>Jl. Podosugih No. 24, Gg. 3 (III), Pekalongan Barat.</p>
            </div>
        </div>
        <a href="https://maps.app.goo.gl/YourMapLinkHere" target="_blank" style="display: block; text-align: center; background: var(--w-red); color: white; text-decoration: none; padding: 15px; border-radius: 50px; font-weight: bold; margin-top: 30px; text-transform: uppercase; letter-spacing: 1px;">
            NAVIGASI SEKARANG <i class="fas fa-location-arrow"></i>
        </a>
    </div>
</main>

<div class="theme-fab" onclick="toggleTheme()"><i class="fas fa-moon" id="themeIcon"></i></div>


<script>
    function toggleMenu() {
        document.querySelector('.burger').classList.toggle('active');
        document.getElementById('mobileOverlay').classList.toggle('open');
        document.body.style.overflow = document.getElementById('mobileOverlay').classList.contains('open') ? 'hidden' : 'auto';
    }
    function toggleTheme() {
        document.body.classList.toggle('light-mode');
        const icon = document.getElementById('themeIcon');
        const isLight = document.body.classList.contains('light-mode');
        icon.className = isLight ? 'fas fa-sun' : 'fas fa-moon';
        localStorage.setItem('pablo-theme', isLight ? 'light' : 'dark');
    }
    if(localStorage.getItem('pablo-theme') === 'light') {
        document.body.classList.add('light-mode');
        document.getElementById('themeIcon').className = 'fas fa-sun';
    }
    function reveal() {
        document.querySelectorAll('.reveal').forEach(el => {
            if (el.getBoundingClientRect().top < window.innerHeight - 80) el.classList.add('active');
        });
    }
    window.addEventListener('scroll', reveal);
    window.onload = () => {
        setTimeout(() => { document.getElementById('loader').classList.add('loader-hidden'); reveal(); }, 1000);
    }
</script>
</body>
</html>
