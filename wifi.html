<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warmindo Pablo | WiFi Connection</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        :root {
            --w-red: #cc0000;
            --w-yellow: #ffcc00;
            --dark: #000000;
            --card-bg: #0c0c0c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark);
            color: white;
            background-image: radial-gradient(circle at 50% 50%, #151515 0%, #000 100%);
            padding-top: 100px;
            padding-bottom: 50px;
            min-height: 100vh;
        }

        /* --- NAVBAR (STRUKTUR ASLI INDEX KAMU) --- */
        .navbar {
            position: fixed;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 1200px;
            z-index: 1000;
            background: #ffffff;
            border-radius: 100px;
            padding: 10px 35px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .nav-brand {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem;
            color: var(--w-red);
            text-decoration: none;
            letter-spacing: 2px;
        }

        .nav-menu { display: flex; gap: 8px; transition: 0.3s; }

        .nav-link {
            font-family: 'Poppins', sans-serif;
            color: #333;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 50px;
            white-space: nowrap;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .nav-link.active { background: var(--w-yellow); color: var(--dark); }
        .nav-link:hover:not(.active) { background: #f0f0f0; }

        .menu-icon, .close-icon {
            display: none;
            color: var(--w-red);
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
        }

        /* --- MOBILE RESPONSIVE --- */
        @media (max-width: 768px) {
            .navbar {
                left: auto;
                right: 20px;
                top: 20px;
                transform: none;
                width: 60px;
                height: 60px;
                padding: 0;
                overflow: hidden;
                justify-content: center;
                border-radius: 30px;
            }

            .navbar.active-nav {
                width: calc(100% - 40px);
                height: 65px; 
                padding: 0 15px;
                justify-content: space-between;
                border-radius: 100px;
            }

            .nav-brand { display: none; }
            
            .nav-menu { 
                opacity: 0; 
                visibility: hidden; 
                gap: 2px; 
                display: flex;
                flex: 1;
                justify-content: center;
            }
            
            .navbar.active-nav .nav-menu { 
                opacity: 1; 
                visibility: visible; 
            }

            .nav-link { font-size: 0.75rem; padding: 8px 12px; }

            .menu-icon { display: block; position: absolute; font-size: 1.8rem; }
            .navbar.active-nav .menu-icon { display: none; }

            .close-icon { display: none; font-size: 1.4rem; }
            .navbar.active-nav .close-icon { display: block; order: 2; }
        }

        /* --- CONTENT WIFI --- */
        main { max-width: 1100px; margin: 0 auto; padding: 0 20px; text-align: center; }
        
        .logo-text {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(3rem, 10vw, 5rem);
            line-height: 0.9;
            background: linear-gradient(180deg, #fff 40%, #555 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .wifi-container {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .menu-card { 
            background: var(--card-bg); 
            border-radius: 25px; 
            padding: 2px; 
            position: relative; 
            overflow: hidden; 
            width: 100%;
            max-width: 500px;
        }

        .menu-card::before {
            content: ""; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: conic-gradient(transparent, var(--w-red), transparent 30%);
            animation: rotate-border 6s linear infinite;
        }

        @keyframes rotate-border { 100% { transform: rotate(360deg); } }

        .card-inner { 
            background: var(--card-bg); 
            border-radius: 23px; 
            padding: 40px 30px; 
            position: relative; 
            z-index: 1; 
        }

        .wifi-icon {
            font-size: 4rem;
            color: var(--w-yellow);
            margin-bottom: 20px;
        }

        .info-label {
            font-family: 'Bebas Neue', sans-serif;
            color: var(--w-red);
            letter-spacing: 2px;
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .info-value {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            font-weight: 800;
            color: white;
            background: rgba(255,255,255,0.05);
            padding: 10px;
            border-radius: 10px;
            margin-top: 5px;
            border: 1px dashed #333;
            letter-spacing: 1px;
        }

        .notice {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="nav-menu">

        <a href="tentang.html" class="nav-link">TENTANG</a>
        <a href="lokasi.html" class="nav-link">LOKASI</a>
        <a href="wifi.html" class="nav-link active">WIFI</a>
    </div>
</nav>

<main>
    <header style="margin-bottom: 40px;">
        <h1 class="logo-text">ENCRYPTED SIGNAL</h1>
        <p style="color: var(--w-red); letter-spacing: 5px; font-weight: 800; font-family: 'Bebas Neue';">SECURE CONNECTION</p>
    </header>

    <div class="wifi-container">
        <div class="menu-card">

</main>

<script>
    function toggleMenu() {
        const nav = document.getElementById('mainNav');
        if (window.innerWidth <= 768) {
            nav.classList.toggle('active-nav');
        }
    }

    document.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', (e) => {
            e.stopPropagation();
        });
    });
</script>

</body>
</html>
